    <script>


        function game(){
          function playRound(playerSelection, computerSelection){

            playerSelection = playerSelection.toUpperCase();
            computerSelection = computerSelection.toUpperCase();

            if(playerSelection === computerSelection){
                return "It's a tie";
            }else if(playerSelection === "ROCK"){
                if(computerSelection === "PAPER"){
                    return "You Lose! Paper beats Rock";
                }
                return "You Won! Rock beats Scissors";
            }else if(playerSelection === "PAPER"){
                if(computerSelection === "SCISSORS"){
                    return "You Lose! Scissors beats Paper";
                }
                return "You Won! Paper beats Rock";
            }else if(playerSelection === "SCISSORS"){
                if(computerSelection === "ROCK"){
                    return "You Lose! Rock beats Scissors";
                }
                return "You Won! Scissors beats Paper";
            }

          }

          for(let i=0; i<5; i++){
            let playerSelection = selectMove();

            while(controlSelection(playerSelection)){
            playerSelection = selectMove();
            }

            const computerSelection = computerPlay();

            console.log(playRound(playerSelection, computerSelection));
          }

        }




        function computerPlay(){
            let options = ["Rock", "Paper", "Scissors"];

            return options[Math.floor(Math.random() * options.length)];
        }






        function controlSelection(entry){

            if(entry.toUpperCase() !== "ROCK" && entry.toUpperCase() !== "PAPER" && entry.toUpperCase() !== "SCISSORS"){
                return true;
            }

            return false;

        }

        function selectMove(){
            const playerSelection = prompt("Enter Rock, Paper or Scissors");
           
            return playerSelection;
        }
